<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers Party</title>
    <link rel="stylesheet" href="./style.css">
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 20px;
            }
    
            table, th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
    
            th {
                background-color: #f2f2f2;
            }
    
            .submit-button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
        </style>
    
</head>
<body>
    <!-- Header Section -->
    <header style="background-color: #f1f1f1; padding: 20px; text-align: center;">
        <h1 style="color: #333;">Welcome to the Freshers Party!</h1>
        <img src="IMG_8064 2.JPG" alt="Freshers Party Banner" style="max-width: 100%;">
    </header>

    <!-- Main Content Section -->
    <main style="margin: 20px;">
    
        <!-- Registration Form -->
        <h2>Register for the Party</h2>
        <form action="submit_registration.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="year">Year of Study:</label>
            <select id="year" name="year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select><br>

            <input class="submit-button" type="submit" value="Register">
        </form>

        <!-- Event Details Table -->
        <h2>Event Details</h2>
        <table>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Welcome Speech</td>
                <td>August 15</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td>Dance Performance</td>
                <td>August 16</td>
                <td>7:00 PM</td>
            </tr>
        </table>

        <!-- Party Highlights List -->
        <h2>Party Highlights</h2>
        <ul>
            <li>Live Music</li>
            <li>Delicious Food</li>
            <li>Dance Performances</li>
            <li>Games and Prizes</li>
        </ul>
    </main>
</body>
</html>
